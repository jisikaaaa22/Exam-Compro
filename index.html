<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee List</title>
</head>
<body>
    <h2>Available Coffees</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="coffee : ${coffees}">
            <td th:text="${coffee.id}"></td>
            <td th:text="${coffee.name}"></td>
            <td th:text="${coffee.type}"></td>
            <td th:text="${coffee.size}"></td>
            <td th:text="${coffee.price}"></td>
            <td>
                <form method="post" action="/delete">
                    <input type="hidden" name="id" th:value="${coffee.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>

    <h3>Add Coffee</h3>
    <form method="post" action="/add">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="type" placeholder="Type" required>
        <input type="text" name="size" placeholder="Size" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
